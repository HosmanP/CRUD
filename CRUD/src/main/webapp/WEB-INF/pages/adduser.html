<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New User</title>
</head>
<body>
<h1>
  <center>Add user page:</center>
</h1>
<form action="saveUser" th:object="${users}" method="post">
  <table align="center" border="1">
    <thead>
    <tr>
      <td>Name</td>
      <td>Age</td>
      <td>Add record</td>
      <td>Back</td>
    </tr>
    </thead>
    <tbody>
    <td>Name <input type="text" th:field="*{name}"></td>
    <td>Age <input type="text" th:field="*{age}"></td>
    <td><input type="submit" value="Ok" onclick="window.location.href = '/'"></td>
    <td>
      <form th:action="@{/}">
        <input type="submit" value="Return">
      </form>
    </td>
    </tbody>
  </table>
</form>
</body>
</html>
